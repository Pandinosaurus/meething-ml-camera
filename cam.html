<!DOCTYPE html>
<html>
  <head>
    <title>PoseNet - Camera Feed Demo</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .canvas-container {
        width: 320px;
        max-width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .camera-canvas {
        position: absolute;
        transform: scale(0.5, 0.5);
        transform-origin: 0 0;
        left: 10px;
        top: 10px;
      }

      #main {
        left: 0;
        top: 0;
        position: absolute;
      }

      .illustration-canvas {
        border: 1px solid #eeeeee;
      }

      @media only screen and (max-width: 600px) {
        .footer-text,
        .dg {
          display: none;
        }
      }

      .video-local {
        left: 0px;
        top: 0px;
        //position: absolute;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <!-- Load the Paper.js library -->
    <!-- <script type="text/javascript" src="js/paper/paper-full.min.js"></script> -->
    <!-- <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script> -->

    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="canvas-container">
<!--       <div id="main">
        <canvas id="output" class="camera-canvas"></canvas>
        <canvas id="keypoints" class="camera-canvas"></canvas>
      </div> -->
<!--       <canvas class="illustration-canvas"></canvas> -->
    </div>
  </body>
</html>
